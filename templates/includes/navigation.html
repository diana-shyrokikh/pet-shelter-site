{% load static %}
<div>
  <div class="w3-bar w3-black w3-round-xxlarge" style="padding-top: 30px; margin-top: -35px;">
    {% if not user.is_authenticated %}
      <a
        href="{% url 'shelter:login' %}"
        class="w3-bar-item w3-mobile w3-button w3-text-yellow w3-padding-16 w3-right w3-hover-none w3-hover-text-white">
          <i class="fa fa-sign-in" style="font-size:24px;"></i>
      </a>
      {% else %}
        <a
          href="{% url 'shelter:logout' %}"
          class="w3-bar-item w3-mobile w3-button w3-text-yellow w3-padding-16 w3-right w3-hover-none w3-hover-text-white">
          <i class="fa fa-sign-out" style="font-size:24px;"></i>
        </a>
      {% endif %}
    {% if user.is_authenticated %}
      <a
        href="#"
        style="font-size:20px" class="w3-bar-item w3-mobile w3-button w3-text-yellow w3-padding-16 w3-right w3-hover-none w3-hover-text-white">
          Welcome <b>{{ user.username }}</b>
      </a>
      {% endif %}
    <a
      href="{% url 'shelter:index' %}"
      class="w3-bar-item w3-mobile w3-button w3-text-yellow w3-padding-16 w3-right w3-hover-none w3-hover-text-white">
      <i class="fa fa-home" style="font-size:24px"></i>
    </a>
    <a
      href="{% url 'shelter:dog-list' %}"
      style="width:20%; font-size:20px;"
      class="w3-bar-item w3-mobile w3-button w3-text-yellow w3-padding-16 w3-hover-none w3-hover-text-white">
        Adopt a dog
    </a>
    <a
      href="{% url 'shelter:cat-list' %}"
      style="width:20%; font-size:20px"
      class="w3-bar-item w3-mobile w3-button w3-text-yellow w3-padding-16 w3-hover-none w3-hover-text-white ">
        Adopt a cat
    </a>
  </div>
</div>
